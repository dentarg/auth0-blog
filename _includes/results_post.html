
<article class="post post-result {% if current.design.blog_series %} blog-series{% endif %}" itemscope itemtype="http://schema.org/BlogPosting">
  <link itemprop="mainEntityOfPage" href="https://auth0.com{{ site.baseurl }}{url}" />
  <div class="image-container">
    <div class="backdrop" {% if current.design.bg_color %}style="background: {{current.design.bg_color}}"{% endif %}></div>
    {% include entry_image_search.html %}
  </div>
  <div class="text-container">
    <a href="{{ site.baseurl }}{url}" title="Published: {date}" itemprop="url">
      <time datetime="{date}" class="post-time published updated">{date}</time>
      <meta itemprop="datePublished" content='{date}'/>
      <meta itemprop="dateModified" content='{date}'/>
      <span class="post-category" itemprop="articleSection">{tags}</span>

      <h1 class="post-title" itemprop="headline">
        {title}
      </h1>
        <div class="post-description" itemprop="description">
          {description}
        </div>
    </a>
    <div class="more-info">
      <div class="post-author">
        <a href="{{author_url}}" target="_blank" rel="author"><img src="{author_avatar}" width="27" height="27"> <span class="name" itemprop="author">{author_name}</span></a>
      </div>
    </div>
  </div>
  <div itemprop='publisher' itemscope='itemscope' itemtype='https://schema.org/Organization'>
    <div itemprop='logo' itemscope='itemscope' itemtype='https://schema.org/ImageObject'>
      <meta itemprop='url' content='https://i.cloudup.com/BngR4GufYd-3000x3000.png'/>
      <meta itemprop='width' content='100'/>
      <meta itemprop='height' content='37'/>
    </div>
    <meta itemprop="name" content="Auth0">
  </div>
</article>
