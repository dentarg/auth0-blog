{% if current.reply %}
<div class="reply-networks text-center small-caps">
{% if current.reply.hn %}
  <a class="hn" href="{{current.reply.hn}}">
    <span class="icon-circle"><i>HN</i></span>
    Discuss on Hacker News
  </a>
{% endif %}

{% if current.reply.twitter %}
  <a class="tw" href="{{current.reply.twitter}}">
    <span class="icon-circle"><i class="icon-budicon-842"></i></span>
    Reply on Twitter
  </a>
{% endif %}
</div>
{% endif %}
